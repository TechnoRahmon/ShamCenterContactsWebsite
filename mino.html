   max-height:100%;

        .slidShow {
            width: 100%;
             
            background: black;
            height: 500px;
         }
         .slidShow img {
    
    max-width:100%; 
    display: block;
margin-left: auto;
margin-right: auto; 
             height: 100%;
         }
         
         #information {
             display: grid;
    grid-template-columns:1fr 200PX 200PX 200PX 1fr;
    grid-template-areas: ". p1 p2 p3 ." ;
            
         }
         
         #p1 {
             grid-area: p1;
         } #p2 {
             grid-area: p2;
         } #p3 {
             grid-area: p3;
         }
         
         #allinfo {
             width: 100%;
             background-color: aquamarine;
             
         }

    </style>
</head>
<body>

<div id="allinfo">
<div id="information">
    <div id="p1">
        omar
    </div>
    <div id="p2">ahmad</div>
    <div id="p3">samer</div>
</div>
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
</body>
